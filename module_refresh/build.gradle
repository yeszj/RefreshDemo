apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    api 'cn.bingoogolapple:bga-baseadapter:1.2.9@aar'
    // 注意：分包之后不会有默认的Header和Footer需要手动添加！还是原来的三种方法！
    api  'com.scwang.smart:refresh-layout-kernel:2.0.0-alpha-1'      //核心必须依赖
    //api  'com.scwang.smart:refresh-header-radar:2.0.0-alpha-1'       //雷达刷新头
    api  'com.scwang.smart:refresh-footer-ball:2.0.0-alpha-1'        //球脉冲加载
    api  'com.scwang.smart:refresh-header-classics:2.0.0-alpha-1'    //经典刷新头
}
